<div class="card">
    <div class="card-body">
        <form #productosForm="ngForm">
            <div class="row">
                <div class="col-lg-6">
                    <label for="txtCodigo" class="form-label">CÃ³digo</label>
                    <input type="text" id="txtCodigo" name="codigo" class="form-control" [(ngModel)]="ferreteriaService.selectedProducto.codigo">
                </div>
                <div class="col-lg-6">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" id="txtNombre" name="nombre" class="form-control" [(ngModel)]="ferreteriaService.selectedProducto.nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="txtMarca" class="form-label">Marca</label>
                    <input type="text" id="txtMarca" name="marca" class="form-control" [(ngModel)]="ferreteriaService.selectedProducto.marca">
                </div>
            </div>
            <div class="row mb-3" >
                <div class="col-lg-6">
                    <label for="txtStock" class="form-label">Stock</label>
                    <input type="text" id="txtStock" name="stock" class="form-control" [(ngModel)]="ferreteriaService.selectedProducto.stock">
                </div>
                <div class="col-lg-6">
                    <label for="txtPrecio" class="form-label">Precio</label>
                    <input type="text" id="txtPrecio" name="precio" class="form-control" [(ngModel)]="ferreteriaService.selectedProducto.precio">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-success" type="button" *ngIf="ferreteriaService.update === false" (click)="agregarProducto(productosForm)">Guardar</button>

                    <button class="btn btn-success" type="button" *ngIf="ferreteriaService.update === true" (click)="actualizarProducto(productosForm)">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>
